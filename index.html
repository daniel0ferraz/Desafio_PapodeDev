<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Papodev</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="card">

        <img id="shoes-img" src="assets/TENIS.png" alt="Epic React Flyknit 2">
    
        <div class="shadow">
          <img src="assets/shadow.svg" alt="">
        </div>
    
        <div class="elements">
    
          <div class="description">
            <h6 class="brand">Nike</h6>
            <h2 class="shoes-name">Epic React Flyknit 2</h2>
            <div class="price">
              <p>R$</p>
              <h6>359,00</h6>
            </div>
          </div>
    
          <div class="person-area">
            <div class="person">
              <div class="colors">
                <p>Cores:</p>
                  <button class="green"></button>
                  <button class="red"></button>
                  <button class="blue"></button>
              </div>

              <div class="sizes">
                <p>Tamanhos:</p>
                <div>
                  <button class="selected">37</button>
                  <button>38</button>
                  <button>39</button>
                  <button>40</button>
                </div>
              </div>
            </div>
    
            <div class="buy">
              <button>
                <div class="row">
                  <img src="assets/row.svg" alt="">
                </div>
                <img class="cart" src="assets/cart.svg" alt="">
              </button>
            </div>
    
          </div>
    
        </div>
    

    
</body>
</html>
